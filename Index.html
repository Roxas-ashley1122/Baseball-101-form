<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Registration Form</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a1/Baseball_(crop).jpg" alt="baseball">
            </td>
            <td>
                <p>
                    Want to be a professional baseball player? Please complete the registration form below.<br>
                    We'll review your submission and get back to you shortly!
                </p>
            </td>
        </tr>
    </table>
    <form>
        Name: <input type="text" name="name"><br><br>
        Gender: 
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Male"> Male<br><br>
        Address: <input type="text" name="address"><br><br>
        Email: <input type="email" name="email"><br><br>
        Contact Number: <input type="text" name="contact"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
